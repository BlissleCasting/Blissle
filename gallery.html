<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Blissle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Calibri', sans-serif;
      background-color: #f0f8ff;
    }

    header {
      background-color: #a7c7e7;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      flex-wrap: wrap;
    }

    .logo-container img {
      width: 300px;
      height: auto;
    }

    .contact-info {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-size: 14px;
      color: white;
    }

    nav {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px 60px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      background-color: white;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .upload-section {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .upload-section input {
      margin-top: 10px;
    }

    footer {
      background-color: #F07CAC;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      width: 100%;
    }
  </style>
</head>
