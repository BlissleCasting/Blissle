      height: 150px;

      font-size: 16px;

    }

      padding: 10px 20px;

      color: white;

      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .note-box button:hover {
      background-color: #8bb0d6;
    }

    footer {

      color: white;
      padding: 15px;
